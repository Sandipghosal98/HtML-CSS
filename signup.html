<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign-Up</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <style>
        body{
            background-image: url("https://everydaypower.com/wp-content/uploads/2021/02/Beautiful-Quotes-on-The-Natural-Beauty-of-Life.jpg");
            background-repeat: no-repeat;
            background-size: 100%;
        }
        fieldset{
            background: linear-gradient(45deg,yellow,lightgreen);
            width: fit-content;
            margin: 150px 0 0 600px;
            padding: 15px;
            border-radius: 10px;
        }
        legend{
            color: black;
            text-shadow: 0 0 15 ghostwhite;
        }
        input{
            margin: 5px;
            border-radius: 5px;
        }
        button{
            margin-left: 35%;
        }
        a{
            text-decoration: none;
            color: black;
            font-style: italic;
        }
        .btn{
            margin-left: 10%;
        }
    </style>
</head>
<body>
    <form class="animate__animated animate__bounceInDown">
    <fieldset>
        <legend>Sign-Up</legend>
        <input type="text" placeholder="First Name"><br>
        <input type="text" placeholder="Second Name"><br>
        <input type="email" placeholder="abc@gmail.com"><br>
        <input type="number" placeholder="+91-1234567891"><br>
        <input type="datetime" placeholder="DD/MM/YYYY"><br>
        <input type="radio" name="Gender">Male
        <input type="radio" name="Gender">Fe-Male
        <input type="radio" name="Gender">Others<br>
        <input type="password" placeholder="Enter password"><br>
        <input type="Password" placeholder="confirm Password"><br>
        <input type="submit" value="submit" class="btn">
        <input type="Reset" value="Reset" class="btn"><br>
        <button>
            <a href="../Assignment_page/home page.html">HOME</a>
        </button>
    </fieldset>
    </form>
</body>
</html>
